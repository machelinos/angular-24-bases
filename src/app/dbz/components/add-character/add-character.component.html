<h2>Add character</h2>
<form>
    <input class="form-control mb-2" type="text" name="name" placeholder="Name" [(ngModel)]="character.name">

    <input class="form-control mb-2" type="number" name="power" placeholder="Power" [(ngModel)]="character.power">

    <button type="submit" class="btn btn-primary" (click)="onClickAddCharacter()">Add character</button>
</form>

<pre>{{ character | json }}</pre>
