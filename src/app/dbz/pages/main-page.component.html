<h1>DBZ characters</h1>
<hr />

<div class="row">
    <div class="col">
        <dbz-list [characterList]="DbzService.characters" (characterDeleted)="DbzService.onCharacterDeleted($event)"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (characterAdded)="DbzService.onCharacterAdded($event)"></dbz-add-character>
    </div>
</div>
