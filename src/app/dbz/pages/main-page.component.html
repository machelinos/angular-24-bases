<h1>DBZ characters</h1>
<hr />

<div class="row">
    <div class="col">
        <dbz-list [characterList]="characters" (characterDeleted)="onCharacterDeleted($event)"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (characterAdded)="onCharacterAdded($event)"></dbz-add-character>
    </div>
</div>
